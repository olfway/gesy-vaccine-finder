<!doctype html>
<html lang="en" class="h-100">
    <head>
        <title>GESY Vaccination</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    </head>
    <body class="text-center">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <div class="container text-nowrap">
            <div class="row justify-content-center align-items-center">
                <div class="col-3 m-5">
                    <form class="form-signin" method="post">
                        <img src="https://login.gesy.org.cy/images/ghs-logo-new-blue.png" alt="">
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input type="text" id="inputUsername" name="username" class="form-control m-3" placeholder="username" autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" name="password" class="form-control m-3" placeholder="password">
                        <button class="btn btn-lg btn-primary btn-block m-3" type="submit">Sign&nbsp;In</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
